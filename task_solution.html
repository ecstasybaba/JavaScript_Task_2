<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Solution</title>
</head>
<body>
    
    <script>
        
        const data = [
            {
                principal: 2500,
                time: 1.8
            },

            {
                principal: 1000,
                time: 5
            },

            {
                principal: 3000,
                time: 1
            },

            {
                principal: 2000,
                time: 3
            }
        ];
        
        const interestCalculator =  arr_My => {
            arr_My.forEach(el => {
            
                var rate;
              
                if (el.principal >= 2500 && el.time > 1 && el.time < 3){
                    rate = 3;
                } else if (el.principal >= 2500 && el.time >= 3){
                    rate = 4;
                } else if (el.principal < 2500 || el.time <= 1){
                    rate = 2;
                } else {
                    rate = 1;
                }
               
                var interest = (el.principal * rate * el.time) / 100;
                
                var interestData = [
                    {
						principal: el.principal,
						interest: interest,                        
                        time: el.time,
                        rate: rate                       
                    }
                ];
                
                console.log(interestData);
                               
                return interestData;
            });
        }
       
        interestCalculator(data);
		
    </script>

</body>
</html>
